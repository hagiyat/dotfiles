- description: fuzzy search to directory includes hidden
  regexp-left: ^\s*(?P<cmd>(cd|la|ll|ls|lt)) +(?P<path>([0-9A-Za-z_\/\-\.]*/)*)(?P<query>[0-9A-Za-z_\/\-\.]*)\.+$
  cmd-groups:
    - stmt: fd --full-path -H -I --type=d --color always "<query>" <path>
      after: awk '{print $0}'
  fuzzy-finder-cmd: |
    fzf -0 -1 --ansi --reverse \
      --prompt="directory > " \
      --preview="ls {} | head -n 30"
  buffer-left: ' <cmd> '
  buffer-right: '[]'

