<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <!-- for Github -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>Liberation Mono</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>MesloLGM Nerd Font Mono</string>
    </edit>
    <edit name="family" mode="append" binding="weak">
      <string>Noto Color Emoji</string>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family">
      <string>Monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <!-- <string>CodeNewRoman Nerd Font Mono</string> -->
      <!-- <string>MesloLGM Nerd Font Mono</string> -->
      <string>Input</string>
    </edit>
    <edit name="family" mode="append" binding="weak">
      <string>Noto Color Emoji</string>
      <string>Noto Sans CJK JP</string>
    </edit>
  </match>

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans CJK JP</family>
      <family>Noto Color Emoji</family>
      <family>Noto Sans</family>
    </prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer>
      <family>Noto Sans CJK JP</family>
      <family>Noto Color Emoji</family>
      <family>Noto Sans</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Serif CJK JP</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>MesloLGM Nerd Font Mono</family>
      <family>Noto Color Emoji</family>
      <!-- <family>CodeNewRoman Nerd Font Mono</family> -->
      <!-- <family>MesloLGM Nerd Font Mono</family> -->
      <!-- <family>FantasqueSansMono Nerd Font Mono</family> -->
      <!-- <family>Hurmit Nerd Font Mono</family> -->
      <family>InconsolataLGC Nerd Font Mono</family>
    </prefer>
  </alias>
</fontconfig>
