<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <!-- Default sans-serif font -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Noto Sans CJK JP</string>
    </edit>
  </match>

  <!-- Default serif fonts -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Noto Serif CJK JP</string>
    </edit>
  </match>

  <!-- Default monospace fonts -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>MesloLGM Nerd Font Mono</string>
    </edit>
  </match>

  <!-- Fallback fonts preference order -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans CJK JP Regular</family>
      <family>Noto Sans</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Serif CJK JP</family>
      <family>Noto Serif</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>MesloLGM Nerd Font Mono</family>
      <!-- <family>RobotoMono Nerd Font Mono</family> -->
      <!-- <family>MesloLGM Nerd Font Mono</family> -->
      <!-- <family>InconsolataLGC Nerd Font Mono</family> -->
      <!-- <family>mononoki Nerd Font Mono</family> -->
      <!-- <family>FuraCode Nerd Font Mono</family> -->
      <!-- <family>Hack Nerd Font Mono</family> -->
      <!-- <family>Anonymice Nerd Font Mono</family> -->
      <!-- <family>FantasqueSansMono Nerd Font Mono</family> -->
      <!-- <family>Hurmit Nerd Font Mono</family> -->
      <!-- <family>Input</family> -->
      <family>Source Han Code JP</family>
      <!-- <family>Noto Sans Mono CJK JP Regular</family> -->
      <!-- <family>Noto Mono</family> -->
    </prefer>
  </alias>
</fontconfig>
