modmap:
  - name: caps-ctrl-esc
    remap:
      CapsLock:
        held: CONTROL_L
        alone: ESC
  - name: for fcitx
    remap:
      ALT_L:
        held: ALT_L
        alone: KEY_MUHENKAN
      ALT_R:
        held: ALT_R
        alone: KEY_KATAKANAHIRAGANA

keymap:
  - name: esc with muhenkan
    remap:
        ESC: [KEY_MUHENKAN, ESC]

